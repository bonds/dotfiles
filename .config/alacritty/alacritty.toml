[font]
size = 18.0

[font.bold]
family = "Liga SFMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Liga SFMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Liga SFMono Nerd Font"
style = "Italic"

[font.normal]
family = "Liga SFMono Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = true

[window]
option_as_alt = "Both"

[window.dimensions]
columns = 121
lines = 36
